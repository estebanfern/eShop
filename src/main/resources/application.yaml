server:
  port: 8084
  servlet:
    session:
      timeout: 20

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/eshop
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  mvc:
    view:
      prefix: /templates
      suffix: .html
  web:
    resources:
      cache:
        cachecontrol:
          cache-public: true
          max-age: 365D
      chain:
        strategy:
          content:
            enabled: true

