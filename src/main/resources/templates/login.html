<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Iniciar Sesión</title>
    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />
</head>

<body class="bg-gradient-primary">
    <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8 col-md-5">
            <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                <div class="col-lg-12">
                    <!-- Credenciales incorrectas -->
                    <div th:if=${param.error} class="px-2 pt-2">
                        <div class="alert alert-danger text-center" id="badCredentials" role="alert">
                            <strong>Credenciales Incorrectas.</strong>
                        </div>
                    </div>
                    <div class="p-4">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4 font-weight-bold">Iniciar Sesión</h1>
                    </div>
                    <form id="myForm" class="user needs-validation" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="email" class="form-label">Usuario</label>
                            <input type="text" class="form-control form-control-user" id="username" name="username"
                            placeholder="Ingrese su usuario" required />
                            <small id="emailError" class="form-text text-danger text-center d-none">Este campo es obligatorio</small>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control form-control-user" id="password" name="password"
                            placeholder="Contraseña" required />
                            <small id="passwordError" class="form-text text-danger text-center d-none">Este campo es obligatorio</small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-user btn-block">Iniciar</button>
                    </form>
                    <hr/>
                    <div class="text-center">
                        <a class="small" href="#">Olvide mi contraseña</a>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    </div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>
</html>
