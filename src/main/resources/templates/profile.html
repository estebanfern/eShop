<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragmento/base::base}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <div class="container-fluid" layout:fragment="contenido">
        <div class="row gx-5">
            <div class="col-lg-6 col-md-12">
                <div class="col-12 card shadow mb-4 border-bottom-primary">
                    <div class="card-header text-center mt-3">
                        <h3 class="font-weight-bold text-dark">Cuenta</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name" class="font-weight-bold">Nombre</label>
                                <input aria-describedby="nameHelp" th:value="${userName}" name="name" id="name" class="form-control" type="text" disabled />
                                <small id="nameHelp" class="form-text text-muted">Nombre de usuario del perfil.</small>
                            </div>  
                            <div class="form-group">
                                <label for="email" class="font-weight-bold">Correo Electrónico</label>
                                <input aria-describedby="emailHelp" th:value="${userEmail}" name="email" id="email" class="form-control" type="email" disabled />
                                <small id="emailHelp" class="form-text text-muted">Correo electronico del perfil.</small>
                            </div>
                            <div class="form-group">
                                <label for="rol" class="font-weight-bold">Rol</label>
                                <select aria-describedby="rolHelp" th:value="${userRol}" name="rol" id="rol" class="form-control form-select" disabled >
                                    <option th:each="rol : ${roles}" th:value="${rol}"
                                                th:selected="${userRol == rol}" th:text="${rol}" >
                                    </option>
                                </select>
                                <small id="rolHelp" class="form-text text-muted">Rol del perfil.</small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="col-12 card shadow border-bottom-primary">
                    <div class="card-header text-center mt-3">
                        <h3 class="font-weight-bold text-dark">Cambiar Contraseña</h3>
                    </div>
                    <div class="card-body">
                        <form action="#">
                            <div class="form-group">
                                <label for="originalPassword" class="font-weight-bold">Contraseña Actual</label>
                                <input aria-describedby="nameHelp" name="originalPassword" id="originalPassword" class="form-control" type="password" />
                                <small id="originalPasswordHelp" class="form-text text-muted d-none">Este campo es requerido.</small>
                            </div>  
                            <div class="form-group">
                                <label for="newPass1" class="font-weight-bold">Nueva Contraseña</label>
                                <input aria-describedby="emailHelp" name="newPass1" id="newPass1" class="form-control" type="password" />
                                <small id="newPass1Help" class="form-text text-muted d-none">Este campo es requerido.</small>
                            </div>
                            <div class="form-group">
                                <label for="newPass2" class="font-weight-bold">Repita la Contraseña</label>
                                <input aria-describedby="emailHelp" name="newPass2" id="newPass2" class="form-control" type="password" />
                                <small id="newPass2Help" class="form-text text-muted d-none">Este campo es requerido.</small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-5">Cambiar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
